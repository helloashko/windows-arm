services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      RAM_SIZE: "12G"
      CPU_CORES: "4"
      USERNAME: "admin"
      PASSWORD: "123456"
      VERSION: "https://ia804501.us.archive.org/21/items/windows-11-pro-x-64-bit-iso/windows%2011%20pro%20Ã—64%20bit%20iso.iso
"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
